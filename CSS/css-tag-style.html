<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Tag style</title>
        <style>
            h1{
                color: red;
                font-size: 42px;
            }
            h1, h3, p{
                text-align: center;
               
            }
            body{
                background-color: lightblue;
            }
            p{
                font-family: verdana;
            }
            
        </style>
    </head>
    <body>
        <h3>Logically minded // Creative at heart</h3>
        <h1>Jim Ramsden</h1>
        <p>Designer from the UK, focusing all his efforts on creating useful software products. One day he hopes to make something that impresses his Mum.</p>
    </body>
</html>
